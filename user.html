<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ù–∞–ø–∏—Å–∞—Ç—å –º–Ω–µ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background: #f0f8ff;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        #reply {
            margin: 30px auto;
            padding: 20px;
            background: #d4edda;
            border: 2px solid #28a745;
            width: 80%;
            border-radius: 8px;
            display: none;
        }
        #text {
            font-size: 18px;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>üì¨ –ù–∞–ø–∏—à–∏ –º–Ω–µ</h1>
    <p>–Ø –ø–æ–ª—É—á—É —Ç–≤–æ—ë —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –æ—Ç–≤–µ—á—É!</p>

    <textarea id="msg" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea><br>
    <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <div id="reply" style="display:none;">
        <h3>‚úÖ –û—Ç–≤–µ—Ç:</h3>
        <p id="text"></p>
    </div>

    <script>
        function send() {
            const text = document.getElementById("msg").value.trim();
            if (!text) {
                alert("–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ");
                return;
            }

            const id = Date.now();
            localStorage.setItem("last_msg_id", id);

            const message = {
                id: id,
                text: text,
                time: new Date().toLocaleString(),
                replied: false
            };

            const messages = JSON.parse(localStorage.getItem("messages") || "[]");
            messages.push(message);
            localStorage.setItem("messages", JSON.stringify(messages));

            alert("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –°–ø–∞—Å–∏–±–æ üí¨");
            document.getElementById("msg").value = "";
            checkReply();
        }

        function checkReply() {
            const id = localStorage.getItem("last_msg_id");
            if (!id) return;

            const messages = JSON.parse(localStorage.getItem("messages") || "[]");
            const msg = messages.find(m => m.id == parseInt(id));

            const replyDiv = document.getElementById("reply");
            if (msg && msg.replied && msg.reply) {
                document.getElementById("text").textContent = msg.reply;
                replyDiv.style.display = "block";
            }
        }

        setInterval(checkReply, 1000);
        checkReply();
    </script>
</body>
</html>
