<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ù–∞–ø–∏—Å–∞—Ç—å –º–Ω–µ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background: #f0f8ff;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        #reply {
            margin: 30px auto;
            padding: 20px;
            background: #d4edda;
            border: 2px solid #28a745;
            width: 80%;
            border-radius: 8px;
            display: none;
        }
        #text {
            font-size: 18px;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>üì¨ –ù–∞–ø–∏—à–∏ –º–Ω–µ</h1>
    <p>–Ø –ø–æ–ª—É—á—É —Ç–≤–æ—ë —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –æ—Ç–≤–µ—á—É!</p>

    <textarea id="msg" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea><br>
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <div id="reply" style="display:none;">
        <h3>‚úÖ –û—Ç–≤–µ—Ç:</h3>
        <p id="text"></p>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
        import { getDatabase, ref, push, onValue, update } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js';

        // –¢–≤–æ–π –∫–æ–Ω—Ñ–∏–≥
        const firebaseConfig = {
            apiKey: "AIzaSyAC1f-AEPI7_EPPZoPo212qezJp_72QqQM",
            authDomain: "chat-enternet.firebaseapp.com",
            databaseURL: "https://chat-enternet-default-rtdb.firebaseio.com",
            projectId: "chat-enternet",
            storageBucket: "chat-enternet.firebasestorage.app",
            messagingSenderId: "838607253492",
            appId: "1:838607253492:web:3ad13610daab65251193a1"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        window.sendMessage = function() {
            const text = document.getElementById("msg").value.trim();
            if (!text) {
                alert("–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ");
                return;
            }

            const messagesRef = ref(db, 'messages');
            const newMessageRef = push(messagesRef);
            const id = newMessageRef.key;

            const message = {
                id: id,
                text: text,
                time: new Date().toLocaleString(),
                replied: false
            };

            update(newMessageRef, message).then(() => {
                alert("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! üí¨");
                document.getElementById("msg").value = "";
                checkForReply(id);
                startReplyCheck(id);
            });
        };

        let replyCheckInterval;

        function startReplyCheck(id) {
            if (replyCheckInterval) clearInterval(replyCheckInterval);
            replyCheckInterval = setInterval(() => checkForReply(id), 2000);
        }

        function checkForReply(id) {
            const messageRef = ref(db, 'messages/' + id);
            onValue(messageRef, (snapshot) => {
                const data = snapshot.val();
                if (data && data.replied && data.reply) {
                    document.getElementById("text").textContent = data.reply;
                    document.getElementById("reply").style.display = "block";
                    if (replyCheckInterval) clearInterval(replyCheckInterval);
                }
            }, { onlyOnce: false });
        }
    </script>
</body>
</html>
