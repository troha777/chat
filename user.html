<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ù–∞–ø–∏—Å–∞—Ç—å –º–Ω–µ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background: #f9f9f9;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 80%;
            height: 120px;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #4285f4;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
        }
        button {
            background: #4285f4;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #3367d6;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <h1>üì¨ –ù–∞–ø–∏—à–∏ –º–Ω–µ</h1>
    <p>–Ø –æ—Ç–≤–µ—á—É –∫–∞–∫ –º–æ–∂–Ω–æ —Å–∫–æ—Ä–µ–µ!</p>
    <textarea id="msg" placeholder="–¢–≤–æ—ë —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea><br>
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <div id="status">‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!</div>

    <script>
        function sendMessage() {
            const text = document.getElementById("msg").value.trim();
            if (!text) {
                alert("–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!");
                return;
            }

            try {
                const messages = JSON.parse(localStorage.getItem("messages") || "[]");
                const newMessage = {
                    id: Date.now(), // —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID
                    text: text,
                    time: new Date().toLocaleString("ru-RU"),
                    replied: false
                };

                messages.push(newMessage);
                localStorage.setItem("messages", JSON.stringify(messages));

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
                document.getElementById("status").style.display = "block";
                document.getElementById("msg").value = "";

                // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    document.getElementById("status").style.display = "none";
                }, 3000);

            } catch (e) {
                alert("–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ.");
                console.error(e);
            }
        }
    </script>
</body>
</html>
